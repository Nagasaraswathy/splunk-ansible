---

# Location where syslog messages will be stored (no trailing slash)
syslog_destination_folder: "/var/log/splunk"

# Source folder for the Splunk install files.
# The files can be placed here in advance, or they will need to be downloaded.
install_source: "/tmp/splunk_installer"
splunk_installer_pkg: "splunkforwarder-6.3.2-aaff59bb082c-linux-2.6-x86_64.rpm"
splunk_fetch_url: "http://www.splunk.com/bin/splunk/DownloadActivityServlet?architecture=x86_64&platform=linux&version=6.3.2&product=universalforwarder&filename=splunkforwarder-6.3.2-aaff59bb082c-linux-2.6-x86_64.rpm&wget=true"

# Home folder for Splunk
splunk_home: /opt/splunkforwarder

# Splunk App that configures the forward-servers.
# Needs to be in roles/splunk_forwarder/files
send_to_forwarder_app: "100_customer_splunkcloud.spl"

# The local UF password will be changed to this
splunk_admin_pw: changeme123